<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
    <!-- Definições para gradiente e estilos -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00FFFF; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00CED1; stop-opacity:1" />
        </linearGradient>
        <style type="text/css">
            <![CDATA[
        .logo-text {
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-size: 60px;
          font-weight: 700;
          fill: url(#grad);
        }
        .logo-sub {
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
          font-size: 18px;
          fill: #333;
        }
      ]]>
        </style>
    </defs>

    <!-- Texto principal TSX5 -->
    <text x="50%" y="55%" text-anchor="middle" class="logo-text">TSX5</text>

    <!-- Linha decorativa abaixo do texto -->
    <line x1="20%" y1="70%" x2="80%" y2="70%" stroke="#333" stroke-width="2" stroke-linecap="round" />

    <!-- Texto complementar opcional -->
    <text x="50%" y="90%" text-anchor="middle" class="logo-sub">TSX + HTML5</text>
</svg>
